<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"

      layout:decorate="~{template1}">
<head>
    <meta charset="UTF-8">


    <title>Patient</title>
</head>
<body>
<div layout:fragment="page">
<div class="container mt-3">

<div class="card">
    <div class="card-header bg-success" >
        <h1 class=" text-white">Confirmation</h1>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label class="font-weight-bold text-info">ID:</label>
            <label th:text="${patient.id}"></label>
        </div>
            <div class="form-group">
                <label class="font-weight-bold text-info">Name:</label>
                <label th:text="${patient.name}"></label>
                </div>
                    <div class="form-group">
                        <label class="font-weight-bold text-info">Birth Year:</label>
                        <label th:text="${patient.birthYear}"></label>
                        </div>
                            <div class="form-group">
                                <label class="font-weight-bold text-info">Score:</label>
                                <label th:text="${patient.score}"></label>
                                </div>
                                    <div class="form-group">
                                        <label class="font-weight-bold text-info">Sick:</label>
                                        <label th:text="${patient.sick}"></label>
                                        </div>

</div>
</div>
</div>
</div>
</body>
</html>
